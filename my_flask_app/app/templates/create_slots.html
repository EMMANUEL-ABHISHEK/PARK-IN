<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Parking Slots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Create Parking Slots</h1>
        <form action="{{ url_for('main.create_slots') }}" method="POST">
            <div class="form-group">
                <label for="slot_number">Slot Number:</label>
                <input type="text" name="slot_number" id="slot_number" required>
            </div>
            <button type="submit">Create Slot</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
